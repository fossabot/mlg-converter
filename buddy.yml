- pipeline: "test and lint (11.x)"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/heads/*"
  ref_type: "WILDCARD"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  trigger_condition: "ALWAYS"
  actions:
  - action: "Execute: npm test"
    type: "BUILD"
    working_directory: "/buddy/mlg-converter"
    docker_image_name: "library/node"
    docker_image_tag: "11"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - "npm run build"
    - "npm run lint"
    - "npm test"
    volume_mappings:
    - "/:/buddy/mlg-converter"
    trigger_condition: "ALWAYS"
    shell: "BASH"
